apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  creationTimestamp: null
  name: canary
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: canary project
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: canary
  namespace: argocd
spec:
  generators:
    - git:
        directories:
          - path: apps/canary/*
        repoURL: https://github.com/amazingandyyy/argo-rollouts-examples.git
        revision: hook-succeeded-policy
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: 'canary'
      name: canary-{{ path.basename }}
      namespace: argocd
    spec:
      project: canary
      source:
        path: '{{ path }}'
        repoURL: https://github.com/amazingandyyy/argo-rollouts-examples.git
        targetRevision: hook-succeeded-policy
      destination:
        namespace: canary
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
status: {}
