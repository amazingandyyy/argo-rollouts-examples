- op: replace
  path: /spec/strategy/canary/stableService
  value: stable-one-v3
- op: replace
  path: /spec/strategy/canary/canaryService
  value: preview-one-v3
- op: replace
  path: /spec/strategy/canary/steps
  value:
      - setWeight: 20
      - setCanaryScale: # scale replicaset to 100% with only 20% traffic
          weight: 100
      - pause: { }
      - setWeight: 40
      - pause: { duration: 5 }
      - setWeight: 60
      - pause: { duration: 5 }
      - setWeight: 80
      - pause: { duration: 5 }
- op: replace
  path: /spec/template/metadata/labels/app.kubernetes.io~1name
  value: one
- op: replace
  path: /spec/selector/matchLabels/app.kubernetes.io~1name
  value: one
- op: replace
  path: /spec/replicas
  value: 10
