apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
spec:
  ingressClassName: nginx
  rules:
  - host: argo-rollouts-demo.dev.argoproj.io
    http:
      paths:
      - path: /gatekeeper
        pathType: Prefix
        backend:
          service:
            name: stable
            port:
              name: http
