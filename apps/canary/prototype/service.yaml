apiVersion: v1
kind: Service
metadata:
  name: v-proto-stable
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/component: v-proto
    app.kubernetes.io/name: app
---
apiVersion: v1
kind: Service
metadata:
  name: v-proto-preview
spec:
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: v-proto
    app.kubernetes.io/name: app
