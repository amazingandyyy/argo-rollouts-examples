apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: v1-app
spec:
  ingressClassName: nginx
  rules:
  - host: v1.dev.argoproj.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              name: http
